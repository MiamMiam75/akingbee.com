apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: akb-ingress
spec:
  tls:
  - hosts:
    - $(MAIN_HOSTED_ZONE)
    - "grafana.$(MAIN_HOSTED_ZONE)"
    - "cerbes.$(MAIN_HOSTED_ZONE)"
    - "aristaeus.$(MAIN_HOSTED_ZONE)"
    secretName: akingbee.com-tls

  defaultBackend:
    service:
      name: poseidon
      port:
        number: 9000

  rules:
  - host: "cerbes.$(MAIN_HOSTED_ZONE)"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cerbes
            port:
              number: 9001

  - host: "aristaeus.$(MAIN_HOSTED_ZONE)"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aristaeus
            port:
              number: 9002

  - host: "grafana.$(MAIN_HOSTED_ZONE)"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000