server {
    listen 443 ssl;
    server_name akingbee.com www.akingbee.com test.akingbee.com;

    ssl_certificate /certs/live/akingbee.com/fullchain.pem;
    ssl_certificate_key /certs/live/akingbee.com/privkey.pem;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        try_files $uri @app;
    }

    location @app {
        # include /etc/nginx/uwsgi_params;
        proxy_pass http://akingbee:8080;
    }
}


