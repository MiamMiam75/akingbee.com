{% extends "akingbee/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<main class="container p-5">
    <form name="registerForm" onsubmit="return validateRegisterForm();" method="POST">
        <div class='form-group'>
            <input autocomplete='off' autofocus class="form-control" id="username" placeholder="{{data[2]}}" type="text" pattern="[A-Za-z0-9_-]{3,15}$" title="{{data[16]}}"/>
        </div>
        <div class='form-group'>
            <input autocomplete='off' class="form-control" id="email" placeholder="{{data[15]}}" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="{{data[17]}}"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" placeholder="{{data[3]}}" type="password" pattern="^(?=.*[a-z])(?=.*[0-9])[a-zA-Z0-9_!@*%&$-]{8,}$" title="{{data[18]}}"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="passwordConfirmation" placeholder="{{data[13]}}" type="password" pattern="^(?=.*[a-z])(?=.*[0-9])[a-zA-Z0-9_!@*%&$-]{8,}$" title="{{data[18]}}"/>
        </div>
        <button class="btn btn-primary" type="submit">{{data[14]}}</button>
    </form>
</main>
{% endblock %}
