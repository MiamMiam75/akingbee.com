
<!-- Modal to edit a hive -->
<div class="modal fade" id="modal_edit_hive" tabindex="-1" role="dialog" aria-labelledby="title_edit_hive" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="title_edit_hive">{{trads[49]}}</h5>
                <button type="btn btn-secondary btn-sm" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="edit-hive-form" method="POST">

                    <!-- Hive name -->
                    <input type="hidden" class="form-control" id="hive_id_edit_modal" value="{{hive.id}}">
                    <div class="form-group">
                        <label for="hive_name_edit_modal" class="col-form-label">{{trads[52]}}</label>
                        <input type="text" class="form-control" id="hive_name_edit_modal" old="{{hive.name}}" value="{{hive.name}}" required>
                    </div>

                    <!-- Owner name -->
                    <div class="form-group">
                        <label for="owner_name_edit_modal" class="col-form-label">{{trads[40]}}</label>
                        <select id="owner_name_edit_modal" class="custom-select d-block w-100" old="{{hive.owner}}" required>
                            {% for owner in owners %}
                                {% if owner.id == hive.id %}
                                    <option value={{owner.id}} selected="selected">{{owner.name}}</option>
                                {% else %}
                                    <option value={{owner.id}}>{{owner.name}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{trads[33]}}</button>
                        <button type="submit" class="btn btn-primary">{{trads[14]}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
