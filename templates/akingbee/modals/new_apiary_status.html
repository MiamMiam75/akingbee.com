<!-- Modal to create a new apiary status -->
<div class="modal fade" id="create_status_apiary" tabindex="-1" role="dialog" aria-labelledby="title_status_apiary" aria-hidden="true">
    <form id="form-new-apiary-status">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title_status_apiary">{{trads[53]}}</h5>
                    <button type="btn btn-secondary btn-sm" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="status_value" class="col-form-label">{{trads[22]}}</label>
                        <input type="text" class="form-control" id="status_value" name="status_value" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{{trads[33]}}</button>
                    <button type="submit" class="btn btn-primary">{{trads[14]}}</button>
                </div>
            </div>
        </div>
    </form>
</div>
