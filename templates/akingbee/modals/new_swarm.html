<!-- Modal to attach a swarm to the hive -->
<div class="modal fade" id="new_swarm_modal" tabindex="-1" role="dialog" aria-labelledby="title_submit_new_swarm" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="title_submit_new_swarm">{{trads[109]}}</h5>
                <button type="btn btn-secondary btn-sm" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="new-swarm-form">
                    <input type="hidden" class="form-control" id="new_swarm_hive_id" value="{{hive.id}}">
                    <div class="form-group">
                        <label for="swarm_health" class="col-form-label">{{trads[103]}}</label>
                        <select class="custom-select d-block w-100" id="new_swarm_health" required>
                        <option value=''>{{trads[26]}}</option>
                            {% for health in swarm_healths %}
                                <option value={{health.id}}>{{health[lang]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{trads[33]}}</button>
                        <button type="submit" class="btn btn-primary">{{trads[14]}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
