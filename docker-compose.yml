  db:
    image: postgres:10-alpine
    container_name: db
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: akb_dev
      POSTGRES_USER: akingbee
      POSTGRES_PASSWORD: "123"
      POSTGRES_HOST_AUTH_METHOD: "trust"
    networks:
      - akb

  rbmq:
    image: rabbitmq:management-alpine
    container_name: rbmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: akingbee
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - akb


