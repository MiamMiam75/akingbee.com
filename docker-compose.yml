version: "3.7"

services:
  cerbes:
    image: yomain/cerbes:latest
    container_name: cerbes
    environment:
      - SERVICE_NAME=cerbes
      - AKB_DATABASE_HOST=db
      - AKB_DATABASE_USER=akingbee
      - AKB_DATABASE_PASSWORD=123
      - AKB_DATABASE_DATABASE=akb_dev
      - RBMQ_USER=akingbee
      - RBMQ_PASSWORD=password
      - RBMQ_HOST=rbmq
      - RBMQ_PORT=5672
      - RBMQ_VHOST=/
    ports:
      - 9001:9001
    networks:
      - akb

  aristaeus-api:
    image: yomain/aristaeus:latest
    container_name: aristeaus-api
    environment:
      - SERVICE_NAME=aristaeus-api
      - AKB_DATABASE_HOST=db
      - AKB_DATABASE_USER=akingbee
      - AKB_DATABASE_PASSWORD=123
      - AKB_DATABASE_DATABASE=akb_dev
      - CERBES_ENDPOINT=cerbes
    ports:
      - 9002:9002
    networks:
      - akb

  aristaeus-listener:
    image: yomain/aristaeus:latest
    container_name: aristeaus-listener
    environment:
      - SERVICE_NAME=aristaeus-listener
      - AKB_DATABASE_HOST=db
      - AKB_DATABASE_USER=akingbee
      - AKB_DATABASE_PASSWORD=123
      - AKB_DATABASE_DATABASE=akb_dev
      - RBMQ_USER=akingbee
      - RBMQ_PASSWORD=password
      - RBMQ_HOST=rbmq
      - RBMQ_PORT=5672
      - RBMQ_VHOST=/
      - CERBES_ENDPOINT=cerbes
    ports:
      - 5672:5672
    networks:
      - akb

