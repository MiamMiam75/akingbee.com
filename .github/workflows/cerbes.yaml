name: cerbes

on:
  push:
    paths:
      - "cerbes/**"

defaults:
  run:
    shell: bash
    working-directory: cerbes

jobs:
  pytest:
    name: pytest
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: dbtest
          POSTGRES_USER: dbtest
          POSTGRES_PASSWORD: dbtest
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      AKB_DATABASE_HOST: localhost
      AKB_DATABASE_PORT: 5432
      AKB_DATABASE_USER: dbtest
      AKB_DATABASE_PASSWORD: dbtest
      AKB_DATABASE_DATABASE: dbtest
    steps:
      - name: install python3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: checkout
        uses: actions/checkout@v2
      - name: install poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
          echo "~/.poetry/bin" >> $GITHUB_PATH
      - name: setup env
        run: poetry install
      - name: black
        run: poetry run black . --check
      - name: pytest
        run: poetry run coverage run -m pytest 
      - name: coverage report
        run: poetry run coverage report


